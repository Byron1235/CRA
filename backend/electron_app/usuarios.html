<body>
    <div class="max">
        <img src="img/logo.png" class="imagen" alt="" />
    </div>

    <header>
        <h1 class="titulo">Colegio Reyes de Espa√±a</h1>
    </header>

    <!---->
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="crud.html">Editar Stock</a>
        </nav>
    </div>

    <div class="datos">
        <div class="contenedor">
            <div>
                <h2 style="margin-bottom: 10px">Agregar Usuario</h2>
                <form id="form-usuarios" class="agregar_usuario ">
                    <input type="text" class="centrar-texto" placeholder="RUT" id="rut" required />
                    <input type="text" class="centrar-texto" placeholder="NOMBRE" id="nombre" required />
                    <input type="text" class="centrar-texto" placeholder="APELLIDO" id="apellido" required />
                    <input type="text" class="centrar-texto" placeholder="CURSO" id="curso" required />
                    <button type="submit" class="boton">Agregar</button>
                </form>
            </div>
        </div>

        <div class="contenedor">
            <div class="">
                <h2 style="margin-bottom: 10px">Eliminar Usuario</h2>
                <div class="centrar">
                    <form id="formEliminar" class="eliminar">
                        
                            <input type="text" class="centrar-texto" placeholder="RUT" id="rut" required />

                            <button type="submit" id="borrar" class="boton red ">Eliminar</button>

                    </form>
                </div>
            </div>
        </div>

        <div>
            <h2 style="margin-bottom: 10px">Editar Usuario</h2>
            <form id="form-libro" class="agregar_usuario ">
                <input type="text" class="centrar-texto" placeholder="RUT" id="rut" required />
                <input type="text" class="centrar-texto" disabled placeholder="NOMBRE" id="nombre" required />
                <input type="text" class="centrar-texto" disabled placeholder="APELLIDO" id="apellido" required />
                <input type="text" class="centrar-texto" disabled placeholder="CURSO" id="curso" required />
                <button type="submit" class="boton"
                    style="margin-bottom: 10px; background-color: orange;">Confirmar</button>
            </form>
        </div>
    </div>

    <script>
        require("./rendererUsuarios.js");
