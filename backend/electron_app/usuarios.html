<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Biblioteca Electron</title>
</head>

<body>
    <div class="max">
        <img src="img/logo.png" class="imagen" alt="" />
    </div>

    <header>
        <h1 class="titulo">Colegio Reyes de Espa√±a</h1>
    </header>

    <!---->
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html">Inicio</a>
            <a href="crud.html">Editar Stock</a>
        </nav>
    </div>

    <div class="datos">
        <div class="contenedor">
            <div>
                <h2 style="margin-bottom: 10px">Agregar Usuario</h2>
                <form id="form-usuarios" class="agregar_usuario ">
                    <input type="text" class="centrar-texto" placeholder="RUT" id="rut" required />
                    <input type="text" class="centrar-texto" placeholder="NOMBRE" id="nombre" required />
                    <input type="text" class="centrar-texto" placeholder="APELLIDO" id="apellido" required />
                    <input type="text" class="centrar-texto" placeholder="CURSO" id="curso" required />
                    <button type="submit" class="boton">Agregar</button>
                </form>
            </div>
        </div>

        <div class="contenedor">
            <div class="">
                <h2 style="margin-bottom: 10px">Eliminar Usuario</h2>
                <div class="centrar">
                    <form id="formEliminar" class="eliminar">
                        
                            <input type="text" class="centrar-texto" placeholder="RUT" id="rutEliminar" required data-search2/>

                            <button type="submit" id="borrar" class="boton red ">Eliminar</button>

                            <div class="ver_rut">

                            <div class="contenedor">
                            <ul data-suggestions2  hidden></ul>
                            <div data-user-cards-container></div>
                            <div class="detail" data-detail2 hidden>
                                <h2 data-rut></h2>
                                <p><strong>Nombre:</strong> <span data-nombre></span></p>
                                <p><strong>Apellido:</strong> <span data-apellido></span></p>
                                <p><strong>Curso:</strong> <span data-curso></span></p>
                            </div>

                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <h2 style="margin-bottom: 10px">Editar Usuario</h2>
            <form id="formEditar" class="editar_usuario">
                <input type="text" class="centrar-texto" placeholder="RUT" id="rutEditar" required data-search-editar />
                <button type="submit" class="boton" style="margin-bottom: 10px; background-color: orange;">Confirmar</button>

                <input type="text" class="centrar-texto" disabled placeholder="NOMBRE" id="nombreEditar" required />
                <input type="text" class="centrar-texto" disabled placeholder="APELLIDO" id="apellidoEditar" required />
                <input type="text" class="centrar-texto" disabled placeholder="CURSO" id="cursoEditar" required />

                
                <div class="ver_editar">
                    <div class="contenedor">
                        <ul data-suggestions2-editar hidden></ul>
                        <div data-user-cards-container-editar></div>
                        <div class="detail" data-detail2-editar hidden>
                        <h2 data-rut></h2>
                        <p><strong>Nombre:</strong> <span data-nombre></span></p>
                        <p><strong>Apellido:</strong> <span data-apellido></span></p>
                        <p><strong>Curso:</strong> <span data-curso></span></p>
                        </div>
                    </div>
                </div>
            </form>
            </div>
    </div>

    <script>
        require("./rendererUsuarios.js");
    </script>
    <div id="toast"></div>

</body>
</html>
