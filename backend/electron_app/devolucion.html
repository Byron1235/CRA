        <div class="jumbotron">

                <h2 style="margin-bottom: 10px">devolucion</h2>

            <p><strong>Editorial:</strong> <span data-editorial></span></p>

                <p><strong>Autor:</strong> <span data-autor></span></p>
                <p><strong>Editorial:</strong> <span data-editorial></span></p>
            </div>
        </template>

        <table border="1" id="tabla" class="table table-striped ">
